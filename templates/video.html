{% load static %}
{% load watch_embed %}

<form class="form-inline my-2 my-lg-0" action="{% url 'index' %}">
    <div class="container">
		<p class="h3 text-center">
			Enter your information and click search get instructions.
		</p>
		<div class="card" style="background-color: rgba(0,0,0,.7);">
			<div class="card-body p-4">
			<div class="row justify-content-center">
				<div class="col-lg-12 col-xl-10 d-lg-flex flex-row mb-lg-4 mb-xl-0">

				<div class="form-outline form-white flex-fill me-lg-2 mb-3 mb-lg-0">
					<select type="text" name="form1" class="form-select">
					<option selected value="">Choose your gender</option>
					<option value="Male">Male</option>
					<option value="Famale">Female</option>
					<option value="">Other</option>
					</select>
				</div>

				<div class="form-outline form-white flex-fill me-lg-2 mb-3 mb-lg-0">
					<select type="text" name="form2" class="form-select">
					<option selected value="">Select your age range</option>
					<option value="1">3-4 years</option>
					<option value="2">5-18 years</option>
					<option value="3">19-64 years</option>
					<option value="4">65 years and older</option>
					</select>
				</div>

				<div class="form-outline form-white flex-fill me-lg-2 mb-3 mb-lg-0">
					<input type="number" name="form3" id="form3" class="form-select" placeholder="Enter your height in cm">
				</div>

				<div class="form-outline form-white flex-fill me-lg-2 mb-3 mb-lg-0">
					<input required type="number" name="form4" id="form4" class="form-select" placeholder="Enter your weight in kg">
				</div>

				</div>
				<div class="col-lg-12 col-xl-2">
				<input required class="btn btn-primary btn-rounded btn-block" type="submit" value="Search" />
				</div>
			</div>
			</div>
		</div>
		</div>
	</form>
	
	<div class="album py-5 bg-light">
		<div class="container">

		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
			
			{% for result in results %}
			<div class="col">
				<div class="card shadow-sm h-100">
					<div class="ratio ratio-4x3">
						<iframe 
							src="{{ result.link|watch_embed }}" 
							title="YouTube video" 
							allowfullscreen>
						</iframe>
					</div>
					<div class="card-body">
						<p class="card-text">
							{{ result.title }}
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<small class="text-muted">
								{{ result.publishedTime }}
							</small>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
			
		</div>
		</div>
	</div>
